  
      <h1 id="welcome"><i class="fa-solid fa-address-book"></i> WEBD6201 Demo Login</h1>
      <div class="row">
         <div class="offset-md-3 col-md-6 col-sm-12">
           <div class="login" id="contentArea">
             <h1 class="display-4">Login</h1>
   
             <div id="messageArea"></div>
   
             <form id="loginForm" novalidate>
               <div class="form-group mb-2">
                 <div class="input-group">
                   <span class="input-group-addon">
                     <i class="fa fa-user">
                     </i>
                   </span>
                   <input type="text" class="form-control" id="username" name="username" required value=""
                     placeholder="Enter your username">
                 </div>
   
               </div>
   
               <div class="form-group mb-2">
                 <div class="input-group">
                   <span class="input-group-addon">
                     <i class="fa fa-lock">
                     </i>
                   </span>
                   <input type="password" class="form-control" id="password" name="password" required value=""
                     placeholder="Enter your password">
                 </div>
   
               </div>
